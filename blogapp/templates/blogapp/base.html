<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 14px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .messages li {
            list-style: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .messages li.success { background-color: #d4edda; color: #155724; }
        .messages li.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>

    <header>

    </header>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

   
</body>
</html>
