{% extends 'blogapp/base.html' %}
{% block title %}Request Access{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-4 shadow rounded-lg">
    <h2 class="text-xl font-bold">Request Access</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="text-green-600">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <textarea name="message" placeholder="Optional message" class="border rounded w-full p-2"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-2 rounded">Send Request</button>
    </form>
</div>
{% endblock %}
